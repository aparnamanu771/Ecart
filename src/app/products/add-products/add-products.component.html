<div class="container p-5 w-50 text-center">
    <h1  >Add New Product</h1>
    <form (ngSubmit)="addProduct()" [formGroup]="addProductForm" action="" class=" container p-5">

        <input formControlName="id" type="text" class="form-control mt-3 p-2" placeholder="id" name="pin" id="pid">
        <input formControlName="productName" type="text" class="form-control mt-3 p-2" placeholder="Name" name="pn" id="pn">
        <input formControlName="categoryId" type="text" class="form-control mt-3 p-2" placeholder="Category Id" name="pin1" id="pid9">
        <input formControlName="description" type="text" class="form-control mt-3 p-2" placeholder="Description" name="pin2" id="pid8">
        <input formControlName="price" type="text" class="form-control mt-3 p-2" placeholder="Price" name="pin3" id="pid7">
        <input formControlName="isAvailable" type="text" class="form-control mt-3 p-2" placeholder="Is Available True/False" name="pin4" id="pid6">

        <input formControlName="productImage" type="text" class="form-control mt-3 p-2" placeholder="image url" name="pin5" id="pid5">

        <input formControlName="rating" type="text" class="form-control mt-3 p-2" placeholder="Rating" name="pin6" id="pid4">
        <input formControlName="priview" type="text" class="form-control mt-3 p-2" placeholder="priview" name="pin7" id="pid3">
        <input formControlName="vendorName" type="text" class="form-control mt-3 p-2" placeholder="Vendor Name" name="pin8" id="pid2">
        <input formControlName="warrenty" type="text" class="form-control mt-3 p-2" placeholder="Warrenty" name="pin9" id="pid1">

        <button type="submit" class="btn btn-successs p-2 mt-3"><b>Add</b></button>
    </form>
</div>
