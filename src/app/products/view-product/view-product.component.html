  <!-- Product section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productdata.productImage}}" alt="..." /></div>
            <div class="col-md-6">
                
                <h1 class="display-5 fw-bolder" style="color: #8601c7;">{{productdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span  style="color: #8601c7;"><b>{{productdata.price}} Rs/-</b> </span>
                    
                </div>
                <h4 class="lead" style="color: #8601c7;">{{productdata.description}}</h4>
                    <h4 class="lead" style="color: #951687;"><b>vendor Name:</b>{{productdata.vendorName}}</h4>
                    <h4 class="lead" style="color: #951687;"><b>Rating:</b>{{productdata.rating}}</h4>
                


                <div class="d-flex">
                    
                    <a href="products/edit_product/{{productdata.id}}">
                        <button class="btn btn-outline-success " type="button">
                           
                           <b>edit</b>
                        </button>
                    </a>

                   <a href="products/delete_product/{{productdata.id}}">
                        <button class="btn btn-outline-success ms-3" type="button">
                        
                           <b>delete</b>
                        </button>
                   </a>
                </div>
            </div>
        </div>
    </div>
</section>
